<div class="feed -readonly">

  <div class="-message">
    { `Feed_Is_ReadOnly } 
  </div>

  {#items}

    {this|verbatim}

  {else}

    <div style="position:relative">
      <div class="shadow -top"><div class="-inner"></div></div>
      <div class="empty-list">
	{`Feed_RO_Empty}

  {/#}

<div class="broadcasts">
  {#list}
  <div class="broadcast">
    <div class="-head">
      <a class="-img" href="{url_asso}"><img src="{pic}"/></a>      	
      <div class="-right">
	<a class="-from" href="{url_asso}">{from}</a>
	<a class="-date" href="{url_article}">{ `DateRelative time }</a>
      </div>
      <h3><a href="{url_article}">{title}</a></h3>      
    </div>    
    <div class="-body">{html|raw}</div>
    <div class="-foot">
    </div>
  </div>
  {else}
  <div class="empty-list">
    {`Broadcast_List_Empty} 
  </div>
  {/#}
</div>

<style>
.broadcasts .broadcast {

  .-body { 
    color: #555; 
    margin: 16px 16px 48px;
  }

  .-head {

    h3 {
      a { color: black; }  
      font-weight: normal;
      margin: 0;
      font-size: 25px;
      overflow: hidden;
    } 
    
    padding: 10px;
    border-bottom: 1px solid #CCC;
    overflow: hidden; 

    .-right {
      float: right; 
      text-align: right;
    }
    
    .-from, .-date { 
      display: block;       
      line-height: 17px;      
    } 

    .-date { font-size: 13px; } 

    .-img { 
      float: right; 
      margin-left: 10px; 
      &, img { 
        display: block;
        width: 34px;
        height: 34px;  
      } 
    } 
  }
}
</style>

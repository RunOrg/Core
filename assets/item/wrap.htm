<div class="item">

  <div class="shadow -top"><div class="-inner"></div></div>

  {=author}<a href="{url}"><img src="{pic}"/></a>{/=}

  <div class="-body">
    <span class="-info">
      {=author}<a class="-author" href="url}">{name}</a>{/=} { `Item_Author_Action action }
    </span>
    { body | ohm } 
    <div class="-foot">
      {`DateRelative time}
      {?like}&middot; {this | ohm}{/?}
      <span class="-actions">
	{?remove}
	  &middot; <a href="javascript:void(0)">{ `Item_Remove }</a> 
	{/?}
      </span>
    </div>
    <div class="-comments">
      {=comments}
        {?more}
  	  <a href="javascript:void(0)" class="-more">{ `Item_Comments_More }</a>
	{/?}
        { list | ohm | Ohm.Html.concat }
      {/=}
      { reply | ohm }
    </div>
  </div>
  
</div>

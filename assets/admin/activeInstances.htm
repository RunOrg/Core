<div style="border-top:1px solid #888">
  {#list}
    <a style="display:block; overflow:hidden;border-bottom:1px solid #888;padding:5px; height:32px; line-height:32px; color:black"
       href="{url}">
      {?pic}<img style="width:32px;height:32px;float:left" src="{this}"/>{/?}
      <span style="float:right;font-size:12px;color:#555">{count|string_of_int|esc} messages</span>      
      <span style="overflow:hidden;margin-left:40px;display:block;line-height:17px">
	<strong>{name}</strong>
	<span style="color:#888; display:block; font-size:12px; line-height:15px">{key}.runorg.com</span>
      </span>
    </a>
  {/#}
</div>
<div style="font-size: 13px;padding: 8px; text-align: center">{date} &middot; <a href="{prev}">Précédent</a></div>

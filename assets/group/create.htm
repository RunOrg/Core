<form {$form} action="" method="POST" class="create-group">
  
  <div class="-col" style="float:left">
    <h2 class="numbered">
      <span>1</span> { `Groups_Create_Step_One }
    </h2>
    
    <div class="-list">
      {#templates}
        <label>
	  <input type="radio" name="template" value="{value}"/>
          <span>
	    <em>{ `PreConfig name } </em>
	    { `PreConfig desc }
	  </span>
        </label>
      {/#}
    </div>
    
  </div>

  <div class="-col" style="float:right">
    <h2 class="numbered">
      <span>2</span> { `Groups_Create_Step_Two } 
    </h2>
    
    <div class="-field">
      <label>
	{ `Groups_Create_Field_Name }
	<br/>
	<input {$name} style="width:400px" type="text" name="name"/>
      </label>
    </div>     

    <div class="-field"> 
      <label>Niveau de visibilit√©</label>
      <div {$v} class="-values">
	{#visibility}
	  <label>
	    <input type="radio" name="visibility" value="{value}" {if check}checked="checked"{/if}>
	    {?tag}{this | Asset_Status_Tag.render | ohm} &ensp; {/?}
	    <small>{`Group_Edit_Publish_Label label}</small>
	  </label>
	{/#}
      </div>
    </div>
            
    <div style="text-align:right; padding-right:27px;">
      <button {$submit} type="submit"><span>{ `Groups_Create_Submit }</span></button>
      <a style="display:inline-block" href="{back}" class="action-button">{ `Groups_Create_Cancel }</a>
    </div>
    
  </div>
  
</form>

<script type="url:json">

$f = here.$form

here.$submit.attr("disabled",false)

$f.submit -> 
  data = 
    template: $("input[name='template']:checked").val()
    name: here.$name.val()
    access: here.$v.find(":checked").val()
  return false if !data.template || !data.name
  here.$submit.attr("disabled","disabled")
  boxPost url, data, (result) -> 
    here.$submit.attr("disabled",false)
    call result.code
  false

refresh = -> 
  [id,proof] = $p.val().split("/")
  return if !id || !proof 
  $i = $p.next().addClass("-loading")
  $.getJSON pics, {id:id,proof:proof}, (data) -> 
    return if id != $p.val().split("/")[0] 
    return setTimeout refresh, 1000 if !data.large
    $i.find(".-l").attr("src",data.large)
    $i.find(".-s").attr("src",data.small)
    $i.removeClass("-loading")
        
here.$upload.click -> 
  $iframe = $ "<iframe/>", {src : upload}  
  close = -> 
    $iframe.parent(".upload-picture").removeClass("-up")
    do $iframe.remove
  $(@).parent(".upload-picture").addClass("-up").prepend($iframe)
  $iframe.load -> 
    location = $iframe.contents().get(0).location.href
    do close if /cancel/.test location
    if /confirm/.test location      
      what = /[a-zA-Z0-9]*\/[a-zA-Z0-9]*\?/.exec(location)[0]            
      what = what.substr 0, what.length-1
      $p.val(what)
      do close
      do refresh

</script>

<style>

  overflow: hidden;

  .-col {
    padding: 10px;
    width: 455px;
  }

  .-list {
    border: 1px solid #BBB;
    padding: 0 11px 0 11px;
    overflow: hidden;
   
    label {
      display: block ;
      padding: 10px 5px 11px;
      border-top: 1px solid #CCC;
      position: relative;
      margin-top: -1px;

      span {
        display: block;
        color: #555;
        font-size: 13px;
        margin-left: 30px;
      }

      em {
        display: block;
        color: black;
        font-size: 16px;
        font-style: normal;
        overflow: hidden;
        white-space: nowrap;
      }
    }

    input {
      position: absolute;
      top: 50%;
      margin-top: -7px;
      height: 13px;
    }
  }
  
  .-field {
    display: block;
    padding: 4px 16px;
    margin: 12px 0;
    color: #888;

    input[type="text"] {
      border: 1px solid #CCC;
      padding: 3px;
      font-family: "Oxygen", "Arial", sans-serif;
      font-size: 14px;
    }
  }

  .-values label {
    display: block;

    small {
      color: #555555;
      display: inline-block;
      font-size: 13px;
      line-height: 21px;
      vertical-align: top;
    }

    .status {
      margin-top: 3px;
    }
  }

  .-more {
    padding: 4px 16px;
    font-size: 13px;
    display: block;
  }
}
</style>

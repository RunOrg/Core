<table class="block-pricing">
  <thead>
    <tr>
      <td></td>
      {#columns}
        <td><div>
	  {#this}<a href="{link}">{name}</a>{/#}
	</div></td>
      {/#}
    </tr>
  </thead>
  {#lines}
    <tr class="{if price}-price{/if} {if alt}-alt{/if}">
      <td class="-label">{label}</td>
      {#cells}<td class="{if asso}-asso{/if} {if ticked}-tick{/if}">
	{?text}
          {this}
	{else}
	  {?link}
            <a href="{url}">{text}</a>
          {else}
	    &nbsp;
	  {/?}
	{/?}
      </td>{/#}
    </tr>
  {/#}
</table>
<div class="block-pricing-foot">{foot|raw}</div>

<style>

.theme-splash .block-pricing-foot {
  width: 950px;
  margin: 20px auto;
  color: #555;
  font-size: 12px;
}

.theme-splash .block-pricing {

  width: 950px;
  margin: 20px auto;
  border-collapse: collapse;

  td {
    font-size: 14px;
    text-align: center;
  }

  thead td{
    overflow: hidden;
    white-space: nowrap;
    vertical-align: bottom;

    div {
      font-size: 12px;
      a { display: block } 
    }
  }

  tbody td {
    background-color: #EEE;
    border-right: 1px solid white;
    padding: 8px 0;
    width: 166px;

    &.-asso {
      background-color: #EFF;
      font-size: 16px;
      width: 166px;
    }
  }

  tr.-alt td {
    background-color: #DDD;

    &.-asso {
      background-color: #DEE;
    }
  }

  tbody tr td.-label {
    background-color: white;
    text-align: right;
    padding: 0 10px 0;
    width: 100px;
    font-size: 13px;
  }

  tr.-price td {
    font-size: 16px;
  
    &.-asso {
      font-size: 18px;
    }
  }

  td.-tick {
    background-image: url(/public/icon/tick.png);
    background-position: center center;
    background-repeat: no-repeat;
  }
}
</style>

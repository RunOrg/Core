<div class="news-list">
  <div class="-side">
    {=user}
      <a href="{url}" class="-me">
        <img src="{pic}"/>
	<span class="-name">{name}</span>
	<span class="-mail">{email}</span>
      </a>
    {/=}
    <div class="-instances">
      {?instances}
        <ul>
	  {#list}
	    <li><a href="{url}">{?pic}<img src="{this}"/>{/?}<span>{name}</span></a></li>
	  {/#}
        </ul>
        <a href="{all}">{`News_Instances_All}</a> &middot;
	<a href="{create}">{`News_Instances_Create}</a>
      {else} 
        <div class="-empty">
  	  {`News_Instances_Empty}
	  <br/>
	  <a style="display:inline-block;margin-top: 10px;" 
	     href="{create}" class="action-button -green">{`News_Instances_Create}</a>
        </div>
      {/?}
    </div>
  </div>
  <div class="-list">
    {more|VMore.div|ohm}
  </div>
</div>

<style>
.news-list {
  margin: auto;
  width: 950px;
  overflow: hidden; 
  .-side {
    float: left; 
    width: 280px;
    padding: 10px; 
    background-color: #EEE;
    border-right: 1px solid #DDD;
    .-me {
      display: block;
      img { width: 40px; height: 40px; float: left; }
      span { margin-left: 48px; display: block; line-height: 20px; font-size: 14px }
      .-name { font-weight: bold; color: #333 }
      .-mail { color: #888 }
    }
    .-instances {
      margin: 40px 10px;
      font-size: 13px;
      .-empty {
        text-align: center;
        color: #555;
      }
      ul { 
        margin: 0; 
        padding: 0;
        list-style-type: none;
      }
      li {
        margin: 8px 0;
        padding-bottom: 8px;
        border-bottom: 1px solid #DDD;
      }
      li a {
        font-size: 14px;
        display: block;        
        color: #333;
        &:hover { color: #888 }
      }
      a {
        span { 
          display: block;
          margin-left: 28px;
          line-height: 20px;
        }
        img {
          height: 20px;
          width: 20px;
          float: left;
        }
      }
      > a {
        color: #555;
        &:hover { color: #888 }
      }
    }
  }
  .-list {
    margin-left: 320px;
  }
}
</style>

<div class="DMS-repository">
  <h2>{name}</h2>
  <div class="-files">
    {@!inner}
      {#items}
        <a class="-file" href="{url}">
          <span class="-name">{name}</span>
	</a>
      {else}
        {?more}{else}
          <div class="empty-list">
  	  { `DMS_Repo_Empty }
          </div>
        {/?}
      {/#}
      {?more}     
        { this | VMore.div | ohm }
      {/?}
    {/@}
    {list|ohm}
  </div>
</div>

<style>
.DMS-repository {
  .hastitle();

  .-files {
    border: 1px solid #BBB;
  } 

  .-file {
    color: #111;
    .-name {
      .ellipsis();
    }
    &:hover {
      background-color: #EEE;
    }
  }

  .-file + .-file {
    border-top: 1px solid #CCC;
  }
}
</style>

<ul {$ul}>
  {#processes}
    <li>
      <a href="javascript:void(0)">{label}</a>
    </li>
  {/#}
</ul>

<script type="url:json">
wait = false
here.$ul.find("a").click ->
  return if wait
  wait = true
  pos = @($).prevAll().length 
  to_endpoint url, {n:pos}, (data) ->
    wait = false
    document.location = data.url
</script>

<div class="profile-form">

  <ul class="actions">
    <li><a href="{back}" class="action-button">{`Profile_Form_Back}</a></li>
    {?edit}<li class="-r"><a href="{this}" class="action-button -admin">{`Profile_Form_Edit}</a></li>{/?}
  </ul>

  <div class="-comment">
    {body|verbatim}
  </div>

  {#fields}
    <div class="-field">
      <div class="-label">{label|ohm}</div>
      <div class="-value">{value|ohm}</div>
    </div>
  {/#}

</div>

{@!text}{this}{/@}
{@!date}{`WeekDate this}{/@}
{@!checkbox}<img src="{if this}/public/icon/tick.png{else}/public/icon/cross.png{/if}"/>{/@}
{@!pick}{#this} <span class="-pick">{this|ohm}</span> {/#}{/@}

<style>
.profile-form {
  padding: 5px;
  .actions {
    border-top: 1px solid #BBB;
    background-color: #EEE;
    box-shadow: inset 0 0 20px #CCC;
  }
  .-comment {
    padding: 0 10px;
    color: #333;
  }
  .-field { 
    overflow: hidden; 
    margin: 10px 0; 
    font-size: 14px;
  }
  .-label {
    text-align: right;
    float: left;
    width: 200px;
    color: #888;
  }
  .-value {
    margin-left: 220px;
    color: #333;
  }
  .-pick {
    background-color: #88BBEE;
    border-radius: 4px 4px 4px 4px;
    color: white;
    display: inline-block;
    font-size: 12px;
    padding: 1px 6px;
    text-shadow: 0 1px 0 #5588BB;
  }
}
</style>

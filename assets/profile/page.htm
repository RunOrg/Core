<div class="profile">

  <div class="-side">
    <img src="{pic}"/>
    <ul class="-details">
      <li><strong>{name}</strong></li>
      {?profile}
        {?email}
          <li><a href="mailto:{this}">{this}</a></li>
        {else}
          <li class="-empty">{ `Profile_NoEmail }</li>
        {/?}
	{?cellphone}<li>{this}</li>{/?}
	{?phone}<li>{this}</li>{/?}
      {/?}
    </ul>
  </div>

  <div class="-main">

    { content | verbatim }

    {@!main}

      <ul class="-menu">
	{#menu}
	  <li{if selected} class="-selected"{/if}>
	    <a href="{url}">{`Profile_Menu label}</a>
	  </li>
	{/#}
      </ul>

      <div class="-body">
	{body|ohm|verbatim}
      </div>

    {/@}

  </div>

</div>

<style>

.profile {

  overflow: hidden;

  .-side {
    float: left;
    width: 230px;
    border: 1px solid #888;
    overflow: hidden;
    border-radius: 2px;
    box-shadow: 0 0 3px #888;
    margin: 3px;
    background-color: #888;

    > img { display : block; margin: auto }

    .-details {
      margin: 0;
      border-top: 1px solid #888;
      padding: 10px 5px;
      background-color: #EEE;
      box-shadow: inset 0 0 30px #BBB;
      color: #111;
      list-style-type: none;
      text-align: center;
      text-shadow: 0 1px 0 white;
    }

    .-empty { color: #555 }
  }

  .-main {
    margin: 3px 0 0 256px;
  }

  ul.-menu {
    list-style-type: none;
    margin: 0 0 16px 0;
    padding: 0;
    overflow: hidden;

    li { float: left }

    a {
      display: block;
      padding: 5px 20px;
      border: 1px solid #BBB;
      margin-right: -1px;
      color: #333;
      font-size: 13px;
    }

    .-selected a {
      background-color: #EEE;
      color: black;
      box-shadow: inset 0 0 15px #CCC;
    }
  }

}

</style>

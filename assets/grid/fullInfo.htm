<a class="-fullinfo" href="{url}">
  {=info} 
    {?picture}<img src="{this}"/>{/?}
    <span>{?fullname}{this}{else}{`Anonymous}{/?}</span>
    {?email}<span class="-e">{this}</span>{/?}
  {/=}
</a>

<style>
.grid .-fullinfo {
  overflow: hidden;
  display: block;
  height: 40px;
  padding: 2px 5px; 
  img { 
    width: 40px;
    height: 40px;
    float: left;
  } 
  span { 
    display: block;
    margin-left: 48px;
    color: black;
    white-space: nowrap;
  }
  .-e { color: #888 }  
  &:hover { 
    background-color: #EEF;
  } 
}
</style>

{#files}
  <div class="-file">
    <a class="-name" style="background-image:url({ext})" href="{download}">
      {name}
    </a>       
    <div class="-foot">
      {`ShortWeekDate date} 
      &middot; {?pic}<img src="{this}"/>{/?} {author}
      &middot; {`Folder_File_Size size}
      {?comments}&middot; <span style="color:#555">{`Folder_File_Comments this}</span>{/?}
    </div>
  </div>
{/#}

<style>
.folder {
  overflow: hidden;

  .-file {
    border-bottom: 1px dotted #DDD;
    margin: 0 10px;
    padding: 10px 20px;
  }

  .-name {
    overflow: hidden;
    display: block;
    height: 23px;
    font-size: 18px;
    line-height: 23px;
    padding-left: 22px;
    background: url(/public/icon/shader.png) left center no-repeat white;
  }

  .-foot {
    color: #888;
    font-size: 13px;
    line-height: 16px;
    margin-top: 3px;
    a { color: #68C }
    img { vertical-align: top; width: 20px; height: 20px; margin: -2px; }
  }
}
</style>

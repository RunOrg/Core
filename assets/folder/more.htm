{#files}
  <div class="-file">
    <div class="-foot">
      {?del}
        <a href="javascript:void(0)">{`Folder_File_Delete}</a>
      {/?}
      {?pic}<img src="{this}"/>&ensp;{/?}{author}
      &middot; {`ShortWeekDate date} 
    </div>
    <a class="-name" style="background-image:url({ext})" href="{download}">
      {name}
    </a>       
  </div>
{/#}

<style>
.folder {
  overflow: hidden;

  .-file {
    border-bottom: 1px dotted #DDD;
    margin: 0 10px;
    padding: 10px 20px;
  }

  .-name {
    overflow: hidden;
    white-space: nowrap;
    display: block;
    height: 23px;
    font-size: 13px;
    line-height: 23px;
    padding-left: 22px;
    background: url(/public/icon/shader.png) left center no-repeat white;
  }

  .-foot {
    float: right;
    width: 300px;
    color: #888;
    font-size: 13px;
    line-height: 20px;
    height: 20px; 
    margin-top: 1px;
    a { color: #68C ; float: right; padding: 0 0 0 8px; }
    img { vertical-align: top; width: 20px; height: 20px; margin: 0; opacity: 0.5; }
  }
}
</style>

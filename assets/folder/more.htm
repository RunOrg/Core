{#files}
  <div class="-file">
    <div class="-actions">
      <a href="{download}" class="action-button -green">{`Folder_File_Download}</a>
      <a class="action-button" href="{info}">{`Folder_File_Info}</a>
    </div>
    <a {$a} class="-name" href="javascript:void(0)">
      {name}
      <span class="-size">&ensp;{`Folder_File_Size size}</span>
    </a>       
    <div class="-foot">
      <img src="{ext}"/>&ensp;
      {`ShortWeekDate date} &middot; {author}
      {?comments}&middot; <span style="color:#555">{`Folder_File_Comments this}</span>{/?}
    </div>
  </div>

<script>
here.$a.click () ->
  here.$a.prev().show()
  here.$a.remove()
</script>
{/#}

<style>
.folder {
  overflow: hidden;
  padding: 10px 0 16px 16px;

  .-actions {
    display: none;
    background-color: #EEE;
    border-top: 1px solid #BBB;
    box-shadow: 0 0 20px #CCC inset;
    a { display: inline-block; }
  }

  .-file {
    float: left;
    margin-right: 16px;
    margin-bottom: 20px;
    width: 328px;
  }

  .-size {
    color: #BBB;
    font-size: 14px;
  }

  .-name {
    overflow: hidden;
    display: block;
    height: 29px;
    font-size: 20px;
    font-weight: bold;
  }

  .-foot {
    color: #888;
    font-size: 13px;
    line-height: 16px;
    margin-top: 3px;
    a { color: #68C }
    img { vertical-align: top }
  }
}
</style>

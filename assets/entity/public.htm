{ navbar | VNavbar.event | ohm } 

<div class="public-event">

  <div class="-share">
    
    <iframe allowtransparency="true" frameborder="0" scrolling="no"
	    src="{twitter}"
	    style="width:57px; height:65px;"></iframe>

    <iframe src="{facebook}" 
	    scrolling="no" frameborder="0" 
	    style="border:none; overflow:hidden; width:55px; height:65px;" 
	    allowTransparency="true"></iframe>
    
    <iframe frameborder="0" scrolling="no" style="width: 50px; height: 60px;" 
	    src="{googleplus}" title="+1"></iframe>
    
  </div>

  <div class="-main">

    <div class="-side">
      <img src="{pic}"/>

      {#side}
        <div class="-info">
	  <h2>{title|ohm}</h2>
	  {#info}<span>{this}</span>{/#}
	  {?map}
  	    <div class="-map">
	      <iframe width="230" height="230" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" 
		      src="{iframe}" style="border:1px solid #888"></iframe>
	      <a target="_blank" href="{enlarge}">{`Entity_Map_Enlarge}</a>
	    </div>
          {/?}
        </div>
      {/#}
	
    </div>
    
    <div class="-body">
      <h1>{name}</h1>
      <div class="-subtitle">{`Entity_By} <a href="{home}">{instance}</a></div>

      <div class="-desc">
	{desc}
      </div>

      <div class="-info">
	{#info}
	  <h3>{title|ohm}</h3>
	  {#items}
	    {?label}<div class="-label">{this|ohm}</div>{/?}
	    <div class="-data">{data}</div>
          {/#}
        {/#}
      </div>

    </div>
  </div>
</div>

{ Asset_PageLayout_Footer.render | ohm } 

<style>
.public-event {

  width: 910px;
  margin: 10px auto;
  overflow: hidden;

  .-main {
    width: 800px;
    min-height: 300px;
    float: left;
    margin: 3px;
  }

  .-share {
    width: 65px;
    padding: 3px 8px;
    border: 1px solid #DDD;
    float: right;
    margin: 80px 3px 0;
    background-color: white;
    border-radius: 2px;
    height: 230px;

    iframe {
      margin: 10px auto;
      display: block;
    }
  }

  .-side {
    margin-right: 16px;
    float: left;
    width: 232px;
  
    > img {
      display: block;
      margin: auto;
    }

    .-info {
      margin: 20px 0;

      h2 {
        color: #BBB;
        margin: 0;
        font-weight: normal;
        font-size: 20px;
      }

      span {
        display: block;
        font-size: 14px;
        color: #333;
      }

      .-map {
        margin: 10px 0;
        text-align: center;
        font-size: 12px;
      }
    }
  }

  .-body {
    overflow: hidden;
    padding: 0 20px;

    h1 {
      margin: 5px 0 15px 0;
      color: #333;
      font-size: 26px;
      font-weight: normal;
    }

    .-subtitle {
      font-size: 11px;
      color: #888;
      position: relative;
      top: -19px;
    }

    .-desc {
      color: #555;
      font-size: 15px;
      line-height: 1.4em;
    }

    p {
      margin-top: 0px;
    }

    .-info h3 {
      color: #BBB;
      margin: 15px 0 5px;
      font-weight: normal;
      font-size: 20px;

      .-label {
        float: left;
        display: block;
        width: 90px;
        color: black;
        font-size: 14px;
        text-align: right;
        padding: 3px 0;
        clear: left;
      }

      .-data {
        overflow: hidden;
        color: #555;
        margin-left: 100px;
        font-size: 14px;
        padding: 3px 0;

        p { margin: 0 0 10px; }
      }
    }
  }
} 

</style>

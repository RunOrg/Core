<div class="join-edit">

  {@!top} 
    <div {$top} class="-top"> 
      <ul class="actions">
        {#actions}
          <li class="-r">
	    <a {$a} class="action-button{if green} -green{/if}" href="javascript:void(0)">{ label | ohm }</a>
	  </li>
	  <script type="url:json">
here.$a.click () -> 
  OhmBox.remote url, {}, (data) -> 
    if (data.top) 
      here.$top.replaceWith(data.top.html)
      call data.top.code
    call data.code
	  </script>
        {/#}
      </ul>
      <a href="{profile}">
	{?picture}<img src="{this}"/>{/?}
	<span class="-name">{name}</span> 
	{?status}{ this | Asset_Status_Tag.render | ohm }{/?}
      </a>
    </div>
  {/@}

  { top | ohm } 

  {?form}

    { this | ohm } 

  {/?}

</div>

<style>
.join-edit {

  .-top {

    background-color: white;
    border: 1px solid #888888;
    height: 40px;
    margin: 5px;
    padding: 5px;

    img {
      width: 40px;
      height: 40px;
      float: left;
    } 

    .-name {
      color: #333;
    }

    span {
      display: block;
      margin-left: 48px;
    }

    .status {
      float: left;
      margin-top: 1px;
      margin-left: 8px;
    }

    .actions {
      float: right; 
      width: 400px;
      margin: 7px;
    } 

  }
}
</style>

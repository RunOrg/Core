<table cellspacing=0 cellpadding=0 width="600px" style="margin:20px auto;border:1px solid #CB9">
  <tr>
    {?pic}
    <td valign=top style="background:#FEC;padding:5px 0 5px 5px">
      <img src="{this}" style="vertical-align:top" width=38 height=38/>
    </td>
    {/?}
    <td style="background:#FEC;padding:5px;font-size:10px;color:#851">
      <b>{name}</b> {`MailBrick_NoSpam_Body}&emsp;<a href="{ok}" style="text-decoration:none;border:1px solid #080;background:#4c4;color:#060;padding:0 12px;border-radius:3px;display:inline-block;font-size:12px;line-height:19px;margin:-3px 0">{`MailBrick_NoSpam_Ok}</a>&nbsp;<a href="{no}" style="text-decoration:none;border:1px solid #800;background:#c44;color:#600;padding:0 12px;border-radius:3px;display:inline-block;font-size:12px;line-height:19px;margin:-3px 0">{`MailBrick_NoSpam_No}</a>
    </td>
  </tr>
</table>

<table cellspacing=0 cellpadding=0 width="100%" style="margin-top:12px">
  <tr>
    <td style="background:#FFF;background:rgb(250,250,250);border:1px solid #CCC;padding:8px">
      <table cellspacing=0 cellpadding=0 width="100%">
	<tr>
	  {?img}
	  <td valign=top style="padding-right:8px">
	    <img src="{this}" width=50 height=50/>
	  </td>
	  {/?}
	  <td valign=top>
	    <a href="{url}" style="text-decoration:none;color:#34B"><b>{name}</b></a>
	    <div style="margin:0;font-size:11px;color:#555">{detail|verbatim}</div>
	  </td>
	</tr>
      </table>      
    </td>
  </tr>
</table>

{#this}
<tr>
  <td style="border-bottom:1px solid #CCC" align=left>  
    <table cellspacing=0 cellpadding=0 width="100%">
      <tr>
  	<td style="width:50px;height:50px;padding:16px 0 16px 16px;background:#EEE" valign=top>
	  {?pic}<img src="{this}" width=50 height=50>{/?}
	</td>
	<td style="padding:16px 32px 0 16px;background:#EEE" valign=top>
	  <a style="text-decoration:none;color:#34B" href="{url}"><b>{name}</b></a>
	  <table cellspacing=0 cellpadding=0 width="100%" style="margin:12px 0">
	    {#items}
	    <tr>
	      <td style="background:#FFF;background:rgb(250,250,250)">
		<table cellspacing=0 cellpadding=0 style="border:1px solid #CCC;border-bottom:none" 
		       width="100%">
		  <tr>
		    {?pic}
		    <td valign=top style="width:30px;padding:8px;border-bottom:1px solid #CCC">
		      <img src="{this}" width=30 height=30/>
		    </td>		    
		    <td valign=top style="padding:8px 8px 8px 0;border-bottom:1px solid #CCC">
		    {else}
		    <td valign=top style="padding:8px;border-bottom:1px solid #CCC" colspan=2>
		    {/?}
		      <a href="{url}" style="text-decoration:none;color:#34B"><b>{name}</b></a>
		      <div style="margin:0;font-size:11px;color:#555">
			<b>{unread|string_of_int|esc}</b>&nbsp;{ `Digest_Unread what }
		      </div>
		    </td>
		  </tr>
		</table>      
	      </td>
	    </tr>
	    {/#}
	  </table>	  
	</td>
      </tr>
    </table>  
  </td>
</tr>
{/#}

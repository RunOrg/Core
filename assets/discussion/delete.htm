<div style="text-align:center; padding: 40px">
  <p>{`Discussion_Delete_Warning}</p>
  <div>
    <a href="javascript:void(0)" style="display:inline-block" class="action-button -red" {$del}>{`Discussion_Delete_Submit}</a>
    <a href="{cancel}" style="display:inline-block" class="action-button">{`Discussion_Delete_Cancel}</a>
  </div>
</div>

<script type="del:json">
s = false
here.$del.click -> 
  return if s
  s = true
  to_endpoint del, {}, (data) ->
    call data.code 
</script>

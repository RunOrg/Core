<div class="discussion-page">
  
  <div class="-head">
    {?admin}
    <ul class="actions">
      <li class="-r">
	<a class="action-button -admin" href="{url}">
	  {`Discussion_Admin}
	</a>
      </li>
    </ul>
    {/?}
    <h2>{title}</h2>
  </div>

  <div class="-involved">
    <h3>{`Discussion_Participants}</h3>
    {#groups}
      <a href="{url}">{name}</a>
    {/#}
    {#avatars}
      <a href="{url}">
        {?pico}<img src="{this}"/>{/?}
        {name}
      </a>
    {/#}
  </div>

  <div class="-details">      
    {=author}
    <a href="{url}">
      <img src="{pic}"/>
    </a>
    {/=}
    <div class="-main">
      {=author}<a class="-name" href="{url}">{name}</a>{/=}
      {page|verbatim}
    </div>
  </div>
  
  <div class="-body -files">
    {files|verbatim}      
  </div>
  
  <div class="-body -wall">
    {wall|verbatim}
  </div>
  
</div>
  
<style>  
.discussion-page {

  .-head {
    overflow: hidden;
    margin-bottom: 8px;
  }

  .-head .actions { float: right; margin: 0 }

  h2 {
    margin: 0 0 8px;
  }

  .-involved {
    h3 { margin: 0; color: #555; }
    line-height: 29px;
    font-size: 13px;
    a { 
      display: block;
      .ellipsis(); 
    }
    img {
      float: left;
      width: 23px;
      height: 23px;
      margin: 3px 5px 3px 0;
    }
    float: left;
    width: 200px;
  }

  .-details {
    color: #333;
    font-size: 13px;
    padding: 8px 8px 0 8px;
    min-height: 58px; // 50 + 8
    line-height: 1.5em;
    width: 690px;
    margin-left: 242px; // 950-706-2-2*8
    border: 1px solid #BBB;
    border-bottom: none;
    overflow: hidden;
    border-radius: 5px 5px 0 0;
   
    > a img { float: left; width: 50px; height: 50px; }

    .-main {
      margin-left: 58px;
    }
  
    p {
      margin: 0.4em 0;
    }

  }
  
  > .-body {
    width: 706px;
    margin-left: 242px; // 950-706-2
    border: 1px solid #BBB;
    overflow: hidden;
  }

  .-wall {
    border-radius: 0 0 5px 5px;
  }

  .-files {
    border-bottom: medium none;
  }

}
</style>

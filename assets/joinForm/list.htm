<div class="edit-join-fields">
  {#list}
    <div class="-field">
      <span class="-label">
	{label}
        {if required}<span class="-required">{`JoinForm_Required}</span>{/if}
      </span>
      <a class="action-button" style="float:right;margin:0" href="javascript:void(0)">{`JoinForm_Edit}</a>      
      <div class="-edit">
	{edit|ohm}
      </div>
    </div>
  {/#}
  <a href="javascript:void(0)" class="-create">
    {`JoinForm_Create}
  </a>
</div>

{@!longtext}<input type="text" readonly value="{`JoinForm_Kind_LongText}"/>{/@}
{@!textarea}<textarea readonly="true">{`JoinForm_Kind_Textarea}</textarea>{/@}
{@!date}<input type="text" readonly value="{`JoinForm_Kind_Date}"/>{/@}
{@!checkbox}<input type="checkbox" readonly/>{/@}

{@!pickone}
  {#this}<label><input type="radio" readonly/> {this|TextOrAdlib.to_html|ohm}</label>{/#}
{/@}

{@!pickmany}
  {#this}<label><input type="checkbox" readonly/> {this|TextOrAdlib.to_html|ohm}</label>{/#}
{/@}

<style>
.edit-join-fields {
  margin: 20px auto;
  width: 600px;

  .-field {
    position: relative;
    background-color: white;
    border: 1px solid #BBBBBB;
    border-radius: 4px 4px 4px 4px;
    box-shadow: 0 0 3px #BBBBBB;
    margin-bottom: 10px;
    padding: 8px;
    overflow:hidden;
  }

  .-required {
    display: block;
    color: #BBB;
  }

  .-edit {
    overflow: hidden;
    padding: 0 8px;
    opacity: 0.5;
    
    input[type="text"], textarea {
      border: 1px solid #CCC;
      .asap();
      font-size: 12px;
      padding: 3px;
      width: 225px;
      margin: 0;
    }
 
    textarea {
      height: 36px;
    }
  }

  .-label {
    float: left;
    font-size: 13px;
    margin-top: 3px;
    text-align: right;
    width: 175px;
  }

  .-create {
    border: 2px dashed #CCC;
    border-radius: 5px 5px 5px 5px;
    color: #888;
    display: block;
    padding: 8px;
    text-align: center;
    margin-top: 25px;
    &:hover {
      border-color: #AAA;
      color: #666;
    }
  }
}
</style>

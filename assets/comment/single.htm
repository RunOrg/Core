<div class="comment">
  <div class="-side">
    {=author}
      <a href="{url}"><img src="{pic}"/></a>
      <a class="-author" href="{url}">{name}</a>
    {/=}
    {`DateRelative time}
  </div> 
  <div class="-body"> 
    <div class="-message">
      { body | VText.format }
    </div> 
  </div>
</div>

<style>
.comment {
  
  overflow: hidden; 
  margin-bottom: 8px;

  .-side img { 
    width: 40px;
    height: 40px;
    margin-left: 10px;
  }

  .-side .-author {
    margin-top: 4px;
  }

}
</style>

<div class="inbox">

  {=actions}
  <ul class="actions">
    <li class="-r">
      <a href="{new_event}" class="action-button">
	{ `Inbox_New_Event}
      </a>
    </li>
    <li class="-r">
      <a href="{new_discussion}" class="action-button -green">
        { `Inbox_New_Discussion }
      </a>
    </li>
  </ul>
  {/=}

  <h2>{ `Inbox_Title }</h2>

  <div class="-top">
    <img src="/public/icon/comments.png" style="
      position: absolute; 
      right: 230px
    "/>
    <img src="/public/icon/picture.png" style="
      position: absolute; 
      right: 187px;
    "/>
    <img src="/public/icon/page_white.png" style="
      position: absolute;
      right: 143px;
    "/>
  </div>
  <div class="-filters">
    {#filters}
      {if sel}
        <a class="-f -d{depth|string_of_int|esc} -s" href="javascript:location.reload()">{name}</a>
      {else} 
        <a class="-f -d{depth|string_of_int|esc}" href="{url}">{name}</a>
      {/if}
    {/#}
  </div>
  <div class="-list">
    {inner|ohm}
    {@!inner}
      {#items}
        <div>{this|verbatim}</div>
      {else}
        <div class="empty-list">
	  { `Inbox_Empty }
        </div>
      {/#}
      {?more}     
        { this | VMore.div | ohm }
      {/?}
    {/@}
  </div>
</div>

<style>
.inbox {

  h2 {
    color: #555;
    margin-top: 4px;
    margin-bottom: 0;
  }

  >.actions { float: right }
  .-top {
    position:relative;
    height: 20px;
    margin-top: 20px;
    border-top: 1px solid #DDD;
    padding-top: 5px;
  }
  .-list {
    padding: 0 0 1px 0; 
    margin: 0 0 0 300px;
  }

  .-filters {
    float: left;
    background-color: #EEE;
    border-right: 1px solid #DDD;
    padding: 5px 15px;
    width: 250px;
    .-f {
      display: block;
      padding: 4px 2px;
      color: #333; 
      &.-d1 { padding-left: 22px; }
      &.-d2 { padding-left: 42px; }
    }
    .-f + .-f {
      border-top: 1px dashed #DDD;
    }
    .-s.-f {
      font-weight: bold;
      color: #111;
    }
  }
}
</style>

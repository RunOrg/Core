<div class="inbox">

  {=actions}
  <ul class="actions">
    <li class="-r">
      <a href="{new_event}" class="action-button">
	{ `Inbox_New_Event}
      </a>
    </li>
    <li class="-r">
      <a href="{new_discussion}" class="action-button -green">
        { `Inbox_New_Discussion }
      </a>
    </li>
  </ul>
  {/=}

  <h2>{ `Inbox_Title }</h2>

  <div class="-top">
    <img src="/public/icon/comments.png" style="
      position: absolute; 
      right: 230px
    "/>
    <img src="/public/icon/picture.png" style="
      position: absolute; 
      right: 187px;
    "/>
    <img src="/public/icon/page_white.png" style="
      position: absolute;
      right: 143px;
    "/>
  </div>
  <div class="-list">
    {inner|ohm}
    {@!inner}
      {#items}
        <div>{this|verbatim}</div>
      {else}
        <div class="empty-list">
	  { `Inbox_Empty }
        </div>
      {/#}
      {?more}     
        { this | VMore.div | ohm }
      {/?}
    {/@}
  </div>
</div>

<style>
.inbox {

  h2 {
    color: #555;
    margin-top: 4px;
    margin-bottom: 0;
  }

  >.actions { float: right }
  .-top {
    position:relative;
    height: 20px;
    margin-top: 20px;
    border-top: 1px solid #DDD;
    padding-top: 5px;
  }
  .-list {
    padding: 0 0 1px 0; 
    margin: 0 0 0 300px;
  }
}
</style>

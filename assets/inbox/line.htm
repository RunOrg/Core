<a class="inbox-line" href="javascript:void(0)">
  <span class="-name">{name}</span>
  <span class="-stats">
    {@!statCell}
      {?read}{this|string_of_int|esc}{/?}
      {?unread}<em>+{this|string_of_int|esc}</em>{/?}      
    {/@}
    {=view}
      <span class="-c">{wall|Asset_Inbox_Line_StatCell.render|ohm}</span>
      <span class="-c">{album|Asset_Inbox_Line_StatCell.render|ohm}</span>
      <span class="-c">{folder|Asset_Inbox_Line_StatCell.render|ohm}</span>
    {/=}
    {?time}<span class="-date">{`DateRelative this}</span>{/?}
  </span>
</a>

<style>
.inbox-line {
  display: block;
  padding: 8px;
  overflow: hidden;
  border-top: 1px solid #CCC;
  border-bottom: 1px solid #CCC;
  margin-bottom: -1px;
  color: #333;
  &:hover {
    color: #111;
    background-color: #EEE;
    box-shadow: inset 0 0 30px #DDD;
  }
  .-stats {
    width: 250px;
    float: right;
    padding: 16px 0;
    height: 17px;
    vertical-align: middle;
    line-height: 13px; 
    .-c {
      width: 40px;
      min-height: 1px; 
      text-align: left; 
      font-size: 12px;
      display: inline-block;
      em {
        font-style: normal; 
        background-color: #E70079;
        color: white;
        border-radius: 20px;
        display: inline-block;
        font-size: 10px;
        padding: 2px 4px;
        line-height: 10px;
        vertical-align: bottom;
      }
    }
    .-date {
      text-align: left;
      margin-left: 10px;
      font-size: 12px;
      color: #888;
      display: inline-block;
      overflow: hidden; 
    }
  }
}
</style>

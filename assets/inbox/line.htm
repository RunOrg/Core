<a class="inbox-line" href="javascript:void(0)">
  <span class="-name">{name}</span>
  <span class="-stats">
    {@!statCell}
      {?unread}<span class="-c -a">+{this|string_of_int|esc}</span>
      {else}
        <span class="-c">{?read}{this|string_of_int|esc}{/?}</span>
      {/?}      
    {/@}
    {=view}
      {wall|Asset_Inbox_Line_StatCell.render|ohm}
      {album|Asset_Inbox_Line_StatCell.render|ohm}
      {folder|Asset_Inbox_Line_StatCell.render|ohm}
    {/=}
    {?time}<span class="-date">{`DateRelative this}</span>{/?}
  </span>
</a>

<style>
.inbox-line {
  display: block;
  padding: 8px;
  overflow: hidden;
  border-top: 1px solid #CCC;
  border-bottom: 1px solid #CCC;
  margin-bottom: -1px;
  color: #333;
  &:hover {
    color: #111;
    background-color: #EEE;
    box-shadow: inset 0 0 30px #DDD;
  }
  .-stats {
    width: 250px;
    float: right;
    padding: 16px 0;
    height: 17px;
    line-height: 13px; 
    .-c {
      vertical-align: top;
      width: 40px;
      min-height: 1px; 
      text-align: center; 
      font-size: 12px;
      color: #888;
      display: inline-block;
      &.-a {
        color: #E70079;
        font-weight: bold;
      }
    }
    .-date {
      text-align: left;
      margin-left: 10px;
      font-size: 12px;
      color: #888;
      display: inline-block;
      overflow: hidden; 
    }
  }
}
</style>

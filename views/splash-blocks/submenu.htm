<ul class="block-submenu">
  {{item:<li{v:selected}><a href="{v:url}">{v:name}</a></li>}}
  {{trynow:<li class="-try-now"><a href="{v:url}">{v:name}</a></li>}}
</ul>

<style type="less">
.theme-splash .block-submenu {

  padding: 3px 0;
  margin: 10px auto;
  border-bottom: 1px solid #BBB;
  border-top: 1px solid #BBB;
  list-style-type: none;
  overflow: hidden;
  width: 950px; 

  li {
    float: left;
    margin-right: 20px;
    height: 25px;
    line-height: 25px;
   
    &.-try-now {
      float: right;
      margin-right: 0;

      a {
	display:block;
	background: url("/public/img/green_gradient.png") repeat scroll top center #8F8;
	border:1px solid #484;
	border-radius: 50px;
	color: white;
	font-weight: bold;
	padding: 0 10px;
	line-height: 21px;
	margin: 1px;
	text-shadow: 0 -1px 0 #888;
	box-shadow: 1px 1px 2px #888;

        &:hover {
	  text-decoration: none;
	  background-position-y: center;
        }
      }
    }

    &.-selected a {
      color: #333;
    }

    a:hover {
      text-decoration:none
    }
  }
}
</style>

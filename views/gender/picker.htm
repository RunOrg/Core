<div style="padding: 0.5em 0">

  <label for="{v:id}"><img src="/public/icon/female.png"/></label>
  &emsp;
  <input type="radio" id="{v:id}--m" value="m" name="{v:name}"/>
  <label for="{v:id}--m"><img src="/public/icon/male.png"/></label>
</div>

<div class="span-18 labels-right last">
  {v:buy.begin}

  <div class="span-16 prepend-1 append-1 append-bottom prepend-top last">
    <div class="span-4 label">{v:buy.name.label}</div>
    <div class="span-11 prepend-1 last required">{v:buy.name.input}</div>
    <div class="span-11 prepend-5 last">{v:buy.name.error}</div>
  </div>

  <div class="span-16 prepend-1 append-1 append-bottom last">
    <div class="span-4 label">{v:buy.address.label}</div>
    <div class="span-11 prepend-1 last required">{v:buy.address.input}</div>
    <div class="span-11 prepend-5 last">{v:buy.address.error}</div>
  </div>

  <div class="span-16 prepend-1 append-1 append-bottom last">
    <div class="span-4 label">{v:buy.main.label}</div>
    <div class="span-11 prepend-1 last">{v:buy.main.input}</div>
  </div>

  <div class="span-16 prepend-1 append-1 append-bottom last">
    <div class="span-4 label">{v:buy.memory.label}</div>
    <div class="span-11 prepend-1 last">{v:buy.memory.input}</div>
  </div>

  <hr/>
  <div class="span-4">
    <div class="required-legend">{t:required}</div>
  </div>

  <div class="span-3 prepend-8">
    <button type="submit" class="pretty-button typwidth">
      {t:continue}
    </button>    
  </div>
  <div class="span-3 last">
    <a href="{v:cancel}" class="pretty-button typwidth">{t:cancel}</a>
  </div>
  {v:buy.end}
</div>

<div class="span-18 last">
  {v:entity-edit.begin}

  <div class="span-18 append-bottom last">
    <div class="span-6 prepend-3 last">
      <strong>{v:entity-edit.status.label}</strong>&emsp;{v:entity-edit.status.input}
    </div>
    <div class="span-6 prepend-3 last">
      <div class="span-3">
	<button type="submit" class="pretty-button typwidth">{t:save}</button>
      </div>
      <div class="span-3 last">
	<a class="pretty-button typwidth" href="{v:cancel}">{t:cancel}</a>
      </div>	
    </div>
  </div>

  <hr/>
  
  <div class="prepend-1 span-17 last">
    
    <div class="field">
      <div class="-label">
	{v:entity-edit.name.label}
	<a class="minitip" title="">[?]</a>
      </div>
      <div class="-field required">
	{v:entity-edit.name.input}
	<div class="-error">{v:entity-edit.name.error}</div>
      </div>
    </div>
    
    {v:content}
  </div>
  
  {v:entity-edit.end}
</div>

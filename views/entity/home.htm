<div class="span-18 last">
  <div class="span-18 append-bottom last">
    <div class="span-15"><h3 style="margin: 5px 0">{v:access}{v:title}</h3></div>
    <div class="span-3 last">{v:button}</div>
  </div>
  {v:public-link}

  {{empty:<div class="empty-list"><img src="{v:image}"/> {v:message}</div>}}

  {v:list}

  {{list-future:
  <h2 class="entity-date-group">{t:entity.no-date}</h2>
  {v:list}
  }}

  {{list-timed:
  <h2 class="entity-date-group">{v:date}</h2>
  {v:list}
  }} 

  {{list-past:
  <h2 class="entity-date-group">{v:title}</h2>
  {i:show-details}
  <div>{v:list}</div>
  }}

</div>

<style type="less">
h2.entity-date-group {
  font-size: 12px;
  color: #444;
  background-color: #EED;
  border-top: 1px solid #DDD;
  padding: 2px;
  margin: 12px 0 0;
  text-transform: none;
  text-align: center;
  clear: both;
}
</style>

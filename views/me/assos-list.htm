<div class="span-24 append-bottom last">
  <div class="my-network">
    {{create:
    <div class="-add">
      <a href="{v:url}" class="pretty-button green-button">{t:me.network.create.button}</a>
    </div>
    }}
    {{list:
    <a href="{v:url}" class="-item">
      <img src="{v:pic}"/>
      <span class="-name">{v:name}</span>
    </a>
    }}
  </div>
</div>

<style type="less">

.my-network {

  .-add { 
    margin-bottom: 13px;
    margin-right: 10px;
  }

  min-height: 250px;
  width: 960px;
  overflow: hidden;  

  .-item {
    float: left;
    width: 304px;
    padding: 2px;
    border: 1px solid #CCC;
    margin: 0 10px 5px 0;

    &:hover {
      text-decoration: none;
      background-color: #EEE;
    }

    img {
      height: 18px;
      width: 18px; 
      float: left;
      margin-right: 5px;
    }    

    .-name {
      font-weight: bold; 
      overflow: hidden; 
      display: block;
      white-space: nowrap;
    }

  }

}

</style>

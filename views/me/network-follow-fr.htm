<div class="span-16 prepend-4 append-4 append-bottom prepend-top last">
  
  <div class="span-12 prepend-2 append-2 last append-bottom wall-item">
    <span class="-pic"><img src="{v:pic}"></span>
    <div class="-body">
      <strong>{v:name}</strong>
      <div class="-text"><p>{v:desc}</p></div>
    </div>  
  </div>

  <div class="centered-message">
    <p class="bottom">
      Vous allez ajouter <strong>{v:name}</strong> au réseau d'une ou plusieurs organisations. Tous les membres et administrateurs de ces organisations seront abonnés d'office aux annonces de {v:name}.
    </p>
  </div>

  <div class="span-16 last">
    <div class="joy-fields"></div>
  </div>

  <div class="span-3 prepend-13 prepend-top last">
    <button type="submit" class="pretty-button green-button typwidth">{t:ok}</button>
  </div> 

</div>

{{bind:<span class="mini-mugshot"><img src="{v:pic}"/> {v:name}</span>}}

</div>

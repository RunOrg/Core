<div class="span-10 prepend-top append-bottom last">
  {v:create-message.begin}
  <div class="span-10 append-bottom labels-right last">
    <div class="span-2 label">{v:create-message.title.label}</div>
    <div class="span-8 medium-input last">{v:create-message.title.input}{v:create-message.title.error}</div>   
  </div>
  <div class="span-10 last">
    <p>{t:messages.create.help}</p>
  </div>
  <hr/>
  <div class="span-3 prepend-4">
    <button type="submit" class="pretty-button typwidth">{t:create}</button>
  </div>
  <div class="span-3 last">
    <button type="button" class="pretty-button typwidth" onclick="runorg.closeDialog()">{t:cancel}</button>
  </div>
  {v:create-message.end}  
</div>

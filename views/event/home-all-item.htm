<div class="span-12 last append-bottom">
  <a class="event-link -wide" href="{v:url}">
    <img src="{v:pic}"/>
    <div class="-right">
      <strong>{v:name}</strong>
      <span class="-draft">{v:draft}</span>
      <span class="-date">{v:date}</span>
      <span class="-desc">{v:desc}</span>
    </div>   
  </a>
</div>

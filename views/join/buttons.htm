{{yes-no-cancel:
<div class="span-16 prepend-1 append-1 last">
  <div class="span-7"><h3 style="line-height:29px;margin:0">{v:status}</h3></div>
  <div class="span-3">
    <button type="submit" class="pretty-button green-button typwidth">{v:yes}</button>
  </div>
  <div class="span-3">
    <button type="button" class="pretty-button typwidth"
	    onclick="{v:no-js}">{v:no}</button>
  </div>
  <div class="span-3 last">
    <button type="button" class="pretty-button typwidth"
	    onclick="runorg.closeDialog()">{t:cancel}</button>
  </div>
</div>
}}

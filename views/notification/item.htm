<div class="span-14 last">
  <a href="{v:url}" class="notification{v:isnew}">
    <img src="{v:picture}"/>
    <span class="-body">
      <span class="-desc">
	{v:message}
      </span>
      <span class="-info">
	 <img src="{v:icon}"/> · {v:time} · <span class="-asso">{v:instance}</span>
      </span>
    </span>
  </a>
</div>

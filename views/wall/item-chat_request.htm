<div id="{v:id}" class="wall-item">
  <a href="{v:url}" class="-pic"><img src="{v:pic}"></a>
  <div class="-body">
    <a href="{v:url}"><strong>{v:name}</strong></a>&ensp;{t:wall.chat-request.intro}{t:colon}
    <div class="-attach grey" style="margin-top:1em"><a href="{v:chat}">{v:topic}</a></div>
    <div class="tool">
      <img src="/public/icon/comments_add.png"/> {v:date} 
    </div>
  </div>  
</div>

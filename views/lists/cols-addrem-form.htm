<div class="span-18 last">
  <table class="summary">
    <thead>
      <tr>
	<td><div style="width:37px;text-align:center">{t:column.remove}</div></td>
	<td><div style="width:177px">{t:column.name}</div></td>
	<td><div style="width:367px">{t:column.source}</div></td>
	<td><div style="width:37px;text-align:center">{t:column.show.file}</div></td>
	<td><div style="width:37px;text-align:center">{t:column.show.list}</div></td>
      </tr>
    </thead>
    <tbody class="coladdrem" id="{v:id}">
      {v:list}
    </tbody>
  </table>
</div>
<div class="span-18 prepend-top last">  
  <div class="span-3">
    <button class="typwidth pretty-button" onclick="{v:add}">{t:column.actions.add}</button>
  </div>
  <div class="span-3 prepend-9">
    <button class="typwidth pretty-button" onclick="{v:save}">{t:save}</button>
  </div>
  <div class="span-3 last">
    <a class="pretty-button typwidth" href="{v:cancel}">{t:cancel}</a> 
  </div>
</div>

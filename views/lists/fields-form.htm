<div class="span-18 last" style="min-height:60px">
  <table class="summary">
    <thead>
      <tr>
	<td colspan="3"><div style="width:70px;text-align:center">{t:field.actions}</div></td>
	<td><div style="width:303px">{t:field.name}</div></td>
	<td><div style="width:230px">{t:field.type}</div></td>
	<td><div style="width:63px;text-align:center">{t:field.required}</div></td>
      </tr>
    </thead>
    <tbody class="fieldedit" id="{v:id}">
      {v:list}
    </tbody>
  </table>
</div>
<div class="span-18 prepend-top last">  
  <div class="span-3">
    <button class="typwidth pretty-button" onclick="{v:add}">{t:field.actions.add}</button>
  </div>
  <div class="span-3 prepend-9">
    <button class="typwidth pretty-button" onclick="{v:save}">{t:save}</button>
  </div>
  <div class="span-3 last">
    <a class="pretty-button typwidth" href="{v:cancel}">{t:cancel}</a> 
  </div>
</div>

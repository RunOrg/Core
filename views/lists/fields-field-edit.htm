<div class="span-10 last">
  {v:edit-field.begin}
  {v:edit-field.old.input}

  <div class="span-10 labels-right last">
    <div class="span-3 label">
      {v:edit-field.label.label}
    </div>
    <div class="span-7 last">
      {v:edit-field.label.input}
      {v:edit-field.label.error}
    </div>
  </div>

  {v:more}

  <div class="span-10 prepend-top last">
    <div class="span-3 prepend-4">
      <button type="submit" class="typwidth pretty-button">{t:save}</button>      
    </div>
    <div class="span-3 last">
      <button type="button" class="typwidth pretty-button" onclick="runorg.closeDialog()">{t:cancel}</button>
    </div>
  </div>
  {v:edit-field.end}
</div>

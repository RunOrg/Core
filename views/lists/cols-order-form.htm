{v:column-order.begin}
{v:column-order.order.input}
<div class="colsort span-18 last">
  <table class="summary">
    <thead>
      <tr>
	<td><div style="width:37px;text-align:center">{t:column.order}</div>
	<td><div style="width:177x">{t:column.name}</div></td>
	<td><div style="width:367px">{t:column.source}</div></td>
	<td><div style="width:37px;text-align:center">{t:column.show.file}</div></td>
	<td><div style="width:37px;text-align:center">{t:column.show.list}</div></td>
      </tr>
    </thead>
    <tbody id="{v:id}">{v:content}</tbody>
  </table>
</div>
<div class="span-18 prepend-top last">
  <div class="span-3 prepend-12">
    <button type="submit" class="pretty-button typwidth">{t:save}</button>
  </div>
  <div class="span-3 last">
    <a href="{v:cancel}" class="pretty-button typwidth">{t:cancel}</a>
  </div>
</div>
{v:column-order.end}

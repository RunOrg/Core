<tr id="{v:id}-{v:num}">
  <td class="-order"><div>&nbsp;</div></td>
  <td class="-name"><div>{v:label.input}</div></td>
  <td class="-source"><div>{v:source}</div></td>
  <td class="-infile"><div>
      <input type="checkbox" checked="checked" name="{v:id}-file" disabled="disabled"/></div>
  </td>
  <td class="-inlist"><div>{v:show.input}</div></td>
</tr>
